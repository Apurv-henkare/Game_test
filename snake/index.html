<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <meta name="format-detection" content="telephone=no">

  <title>SPACE SHOOTER - GameHub</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none !important;
      position: fixed;
      inset: 0;
      font-family: Arial, sans-serif;
    }

    #canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      visibility: hidden;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      touch-action: none;
      transform: translateZ(0);
    }

    /* Back Button */
    #backBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.7);
      color: #00ffe7;
      border: 2px solid #00ffe7;
      padding: 8px 15px;
      border-radius: 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      text-decoration: none;
      transition: all 0.3s;
      touch-action: manipulation;
    }

    #backBtn:hover {
      background: #00ffe7;
      color: #000;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #050520, #000010);
      color: white;
      z-index: 1000;
      touch-action: none;
    }

    #logo {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(1rem, 6vw, 2rem);
      letter-spacing: 2px;
      margin-bottom: 40px;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7, 0 0 30px #00b3ff;
    }

    #barBox {
      width: 80%;
      max-width: 450px;
      height: 20px;
      border-radius: 20px;
      background: #222;
      overflow: hidden;
    }

    #bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffe7, #ff6b6b);
      transition: width 0.25s ease;
    }

    #status {
      margin-top: 20px;
      opacity: 0.85;
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(0.5rem, 3vw, 0.8rem);
    }

    .fadeOut {
      animation: fade 0.9s forwards;
      pointer-events: none;
    }

    @keyframes fade {
      to { opacity: 0; visibility: hidden; }
    }

    /* Fullscreen prompt overlay */
    #fsPrompt {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: #00ffe7;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1500;
      text-align: center;
      padding: 30px;
      font-size: clamp(0.9rem, 5vw, 1.4rem);
      line-height: 1.6;
      touch-action: manipulation;
      cursor: pointer;
    }

    #fsPrompt.hidden { display: none; }

    #rotatePrompt {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      color: white;
      font-family: 'Press Start 2P', monospace;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      text-align: center;
      padding: 30px;
      touch-action: none;
    }

    #rotatePrompt .icon { font-size: 80px; margin-bottom: 30px; }
    #rotatePrompt .text { font-size: clamp(0.8rem, 4vw, 1.2rem); line-height: 1.7; }

    @media (orientation: portrait) {
      #rotatePrompt { display: flex; }
    }
  </style>
</head>

<body>

<a href="../index.html" id="backBtn">‚Üê MENU</a>

<div id="rotatePrompt">
  <div class="icon">üì±‚Üª</div>
  <div class="text">Rotate to LANDSCAPE<br>for best gameplay</div>
</div>

<div id="loader">
  <div id="logo">üöÄ SPACE SHOOTER</div>
  <div id="barBox"><div id="bar"></div></div>
  <div id="status">Loading assets...</div>
</div>

<!-- Fullscreen prompt (shows briefly after load on mobile) -->
<div id="fsPrompt" class="hidden">
  Tap anywhere to enter<br>FULLSCREEN mode<br>(recommended for mobile)
</div>

<canvas id="canvas"></canvas>

<script>
// === Aggressive touch blocking ===
const blockOptions = { passive: false, capture: true };

function blockDefault(e) {
  e.preventDefault();
  if (e.stopPropagation) e.stopPropagation();
}

['touchstart', 'touchmove', 'touchend', 'touchcancel'].forEach(evt => {
  document.addEventListener(evt, blockDefault, blockOptions);
});

document.addEventListener('contextmenu', e => e.preventDefault(), blockOptions);
document.addEventListener('dblclick', e => e.preventDefault(), blockOptions);

// === Resize canvas to true full viewport ===
function resizeCanvas() {
  const canvas = document.getElementById('canvas');
  if (!canvas) return;
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.style.width = '100vw';
  canvas.style.height = '100vh';
}

window.addEventListener('resize', resizeCanvas);
window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 200));

// === Fullscreen logic ===
let fullscreenTriggered = false;

function goFullscreen() {
  if (fullscreenTriggered) return;
  const elem = document.documentElement;

  const requestMethod = 
    elem.requestFullscreen ||
    elem.webkitRequestFullscreen ||
    elem.mozRequestFullScreen ||
    elem.msRequestFullscreen;

  if (requestMethod) {
    requestMethod.call(elem).then(() => {
      fullscreenTriggered = true;
      console.log("Fullscreen activated");
      hideFsPrompt();
    }).catch(err => {
      console.warn("Fullscreen failed:", err);
      showFsPrompt(); // fallback prompt
    });
  } else {
    console.warn("Fullscreen API not supported");
    showFsPrompt();
  }
}

function showFsPrompt() {
  const prompt = document.getElementById('fsPrompt');
  if (prompt) {
    prompt.classList.remove('hidden');
    // Auto-hide after 8 seconds if ignored
    setTimeout(hideFsPrompt, 8000);
  }
}

function hideFsPrompt() {
  const prompt = document.getElementById('fsPrompt');
  if (prompt) prompt.classList.add('hidden');
}

// Trigger on first touch after game starts
document.addEventListener('touchstart', function fsHandler(e) {
  if (!fullscreenTriggered && document.getElementById('loader').classList.contains('fadeOut')) {
    goFullscreen();
    // Remove listener after first attempt
    document.removeEventListener('touchstart', fsHandler);
  }
}, { passive: true });

// Also allow tapping the prompt itself
document.getElementById('fsPrompt')?.addEventListener('touchstart', goFullscreen, { passive: true });

// === Audio unlock ===
let audioUnlocked = false;
function unlockAudio() {
  if (audioUnlocked) return;
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const buffer = ctx.createBuffer(1, 1, 22050);
    const source = ctx.createBufferSource();
    source.buffer = buffer;
    source.connect(ctx.destination);
    source.start(0);
    if (ctx.state === 'suspended') ctx.resume();
  } catch {}
  audioUnlocked = true;
}
document.addEventListener('touchstart', unlockAudio, { passive: true });
document.addEventListener('touchend', unlockAudio, { passive: true });

// === Prevent keyboard navigation ===
window.addEventListener('keydown', e => {
  if ([32, 37, 38, 39, 40].includes(e.keyCode)) e.preventDefault();
}, { passive: false });

// === L√ñVE.js Module ===
var Module = {
  arguments: ["./game.love"],
  INITIAL_MEMORY: 33554432,
  canvas: document.getElementById("canvas"),
  setStatus: function(text) {
    const status = document.getElementById("status");
    if (status) status.textContent = text || "Starting engine...";
    if (!text) {
      const loader = document.getElementById("loader");
      const canvas = document.getElementById("canvas");
      if (loader) loader.classList.add("fadeOut");
      if (canvas) {
        canvas.style.visibility = "visible";
        resizeCanvas();
        // Show fullscreen prompt ~1s after game visible
        setTimeout(() => {
          if (!fullscreenTriggered) showFsPrompt();
        }, 1200);
      }
    }
  },
  monitorRunDependencies: function(left) {
    const total = this.totalDependencies || 0;
    this.totalDependencies = Math.max(total, left);
    const percent = total ? ((this.totalDependencies - left) / this.totalDependencies) * 100 : 0;
    const bar = document.getElementById("bar");
    if (bar) bar.style.width = percent + "%";
  }
};

Module.setStatus("Downloading...");
window.onerror = () => Module.setStatus("Error ‚Äì check console");

function applicationLoad() { Love(Module); }

resizeCanvas();
</script>

<script src="game.js"></script>
<script async src="love.js" onload="applicationLoad()"></script>

</body>
</html>
