<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">

<!-- iOS Safari viewport fix - CRITICAL for touch coordinates -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<!-- iOS specific meta tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">

<title>ESCAPE PROTOCOL</title>

<!-- Retro Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<link rel="stylesheet" href="theme/love.css">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  touch-action: none;
  font-family: Arial, sans-serif;
  /* Prevent iOS bounce scroll */
  position: fixed;
  overscroll-behavior: none;
}

/* iOS safe area handling */
body {
  padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
}

/* ===== GAME CANVAS ===== */
#canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  visibility: hidden;
  /* Prevent blurry rendering on high DPI */
  image-rendering: pixelated;
  image-rendering: crisp-edges;
}

/* ===== LOADER ===== */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #0b0f1a, #05070d);
  color: white;
  z-index: 1000;
}

#logo {
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.8rem, 4vw, 1.4rem);
  letter-spacing: 1px;
  margin-bottom: 32px;
  color: #00ffe7;
  text-shadow:
    0 0 6px #00ffe7,
    0 0 12px #00b3ff;
  text-align: center;
  padding: 0 20px;
}

#barBox {
  width: 70%;
  max-width: 400px;
  height: 18px;
  border-radius: 20px;
  background: #222;
  overflow: hidden;
}

#bar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #00ffe7, #00b3ff);
  transition: width 0.2s;
}

#status {
  margin-top: 15px;
  opacity: 0.8;
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.4rem, 2vw, 0.6rem);
}

/* Fade when finished */
.fadeOut {
  animation: fade 0.8s forwards;
  pointer-events: none;
}

@keyframes fade {
  to { opacity: 0; visibility: hidden; }
}

/* Landscape prompt for portrait mode */
#rotatePrompt {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  color: white;
  font-family: 'Press Start 2P', monospace;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  text-align: center;
  padding: 20px;
}

#rotatePrompt .icon {
  font-size: 48px;
  margin-bottom: 20px;
}

#rotatePrompt .text {
  font-size: 0.7rem;
  line-height: 1.8;
}

@media (orientation: portrait) {
  #rotatePrompt {
    display: flex;
  }
}
</style>
</head>

<body>

<!-- ROTATE PROMPT -->
<div id="rotatePrompt">
  <div class="icon">ðŸ“±â†»</div>
  <div class="text">Please rotate your device<br>to landscape mode</div>
</div>

<!-- LOADING SCREEN -->
<div id="loader">
  <div id="logo">ESCAPE PROTOCOL<br><span style="font-size:0.6em;color:#ff9900">The AI Planet</span></div>
  <div id="barBox">
    <div id="bar"></div>
  </div>
  <div id="status">Downloading...</div>
</div>

<!-- GAME -->
<canvas id="canvas"></canvas>

<script>
/* ===== PREVENT ALL DEFAULT TOUCH BEHAVIORS ===== */
document.addEventListener('touchstart', function(e) {
  if (e.target.id === 'canvas') {
    e.preventDefault();
  }
}, { passive: false });

document.addEventListener('touchmove', function(e) {
  e.preventDefault();
}, { passive: false });

document.addEventListener('touchend', function(e) {
  if (e.target.id === 'canvas') {
    e.preventDefault();
  }
}, { passive: false });

/* Prevent double-tap zoom on iOS */
document.addEventListener('dblclick', function(e) {
  e.preventDefault();
}, { passive: false });

/* Prevent context menu on long press */
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

/* ===== RESIZE CANVAS ===== */
function resizeCanvas() {
  var canvas = document.getElementById("canvas");
  var dpr = window.devicePixelRatio || 1;
  
  // Get actual viewport size
  var w = window.innerWidth;
  var h = window.innerHeight;
  
  // Set canvas CSS size to fill viewport
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';
  
  // Set canvas internal size (for LÃ–VE)
  // Note: love.js handles this, but we set it for consistency
  canvas.width = w;
  canvas.height = h;
}

window.addEventListener("resize", resizeCanvas);
window.addEventListener("orientationchange", function() {
  // Delay to let iOS settle
  setTimeout(resizeCanvas, 100);
});

/* ===== BLOCK SCROLL KEYS ===== */
window.addEventListener("keydown", function(e) {
  if ([32, 37, 38, 39, 40].includes(e.keyCode)) {
    e.preventDefault();
  }
});

/* ===== iOS AUDIO FIX ===== */
var audioUnlocked = false;
function unlockAudio() {
  if (audioUnlocked) return;
  
  // Create and play silent audio to unlock iOS audio
  var ctx = new (window.AudioContext || window.webkitAudioContext)();
  var buffer = ctx.createBuffer(1, 1, 22050);
  var source = ctx.createBufferSource();
  source.buffer = buffer;
  source.connect(ctx.destination);
  source.start(0);
  
  audioUnlocked = true;
  document.removeEventListener('touchstart', unlockAudio);
  document.removeEventListener('touchend', unlockAudio);
}
document.addEventListener('touchstart', unlockAudio, { passive: true });
document.addEventListener('touchend', unlockAudio, { passive: true });

/* ===== EMSCRIPTEN MODULE ===== */
var Module = {
  arguments: ["./game.love"],
  INITIAL_MEMORY: 97108864,

  canvas: (function() {
    return document.getElementById("canvas");
  })(),

  setStatus: function(text) {
    var status = document.getElementById("status");
    if (status) {
      status.textContent = text || "Starting...";
    }

    if (!text) {
      var loader = document.getElementById("loader");
      var canvas = document.getElementById("canvas");
      
      if (loader) loader.classList.add("fadeOut");
      if (canvas) {
        canvas.style.visibility = "visible";
        resizeCanvas();
      }
    }
  },

  monitorRunDependencies: function(left) {
    var total = this.totalDependencies || 0;
    this.totalDependencies = Math.max(total, left);
    var percent = total
      ? ((this.totalDependencies - left) / this.totalDependencies) * 100
      : 0;
    var bar = document.getElementById("bar");
    if (bar) {
      bar.style.width = percent + "%";
    }
  }
};

Module.setStatus("Downloading...");

window.onerror = function() {
  Module.setStatus("Error - See Console");
};

/* ===== START LOVE ===== */
function applicationLoad() {
  Love(Module);
}

/* Initial resize */
resizeCanvas();
</script>

<script src="game.js"></script>
<script async src="love.js" onload="applicationLoad()"></script>

</body>
</html>
