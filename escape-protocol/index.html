<html lang="en-us">
<head>

<title>ESCAPE PROTOCOL - GameHub</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*, *::before, *::after {
  box-sizing: border-box !important;
  margin: 0 !important;
  padding: 0 !important;
  -webkit-tap-highlight-color: transparent !important;
  -webkit-touch-callout: none !important;
  -webkit-user-select: none !important;
  user-select: none !important;
}

html {
  width: 100% !important;
  height: 100% !important;
  overflow: hidden !important;
  background: #000 !important;
  background-image: none !important;
}

body {
  width: 100% !important;
  height: 100% !important;
  margin: 0 !important;
  padding: 0 !important;
  background: #000 !important;
  background-image: none !important;
  background-color: #000 !important;
  overflow: hidden !important;
  touch-action: none !important;
  font-family: Arial, sans-serif !important;
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  bottom: 0 !important;
}

#canvas {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  width: 100dvw !important;
  height: 100dvh !important;
  display: block !important;
  border: 0 none !important;
  padding: 0 !important;
  background: #000 !important;
  background-image: none !important;
  -webkit-transform: translateZ(0) !important;
  transform: translateZ(0) !important;
  image-rendering: pixelated !important;
  image-rendering: -webkit-optimize-contrast !important;
  image-rendering: crisp-edges !important;
}

/* ========== SPLASH SCREEN ========== */
#splash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(180deg, #0b0f1a, #05070d);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 3000;
  color: white;
  text-align: center;
  padding: 20px;
}

#splash .game-icon { font-size: clamp(3rem, 15vw, 5rem); margin-bottom: 15px; }

#splash .game-name {
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.7rem, 3.5vw, 1.2rem);
  color: #00ffe7;
  text-shadow: 0 0 8px #00ffe7, 0 0 16px #00b3ff;
  margin-bottom: 8px;
}

#splash .game-sub {
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.4rem, 2vw, 0.6rem);
  color: #ff9900;
  margin-bottom: 35px;
}

#runBtn {
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.7rem, 3vw, 1rem);
  color: #000;
  background: #00ffe7;
  border: none;
  padding: 18px 50px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 0 20px rgba(0,255,231,0.4), 0 0 40px rgba(0,255,231,0.2);
  animation: pulse 2s ease-in-out infinite;
}
#runBtn:hover { background: #fff; }
#runBtn:active { transform: scale(0.95); }

@keyframes pulse {
  0%, 100% { box-shadow: 0 0 20px rgba(0,255,231,0.4); }
  50% { box-shadow: 0 0 30px rgba(0,255,231,0.6), 0 0 60px rgba(0,255,231,0.3); }
}

#splash .hint {
  font-size: clamp(0.35rem, 1.5vw, 0.5rem);
  color: #555;
  margin-top: 20px;
  font-family: 'Press Start 2P', monospace;
}

/* ========== ADD TO HOME SCREEN PROMPT ========== */
#a2hsPrompt {
  display: none;
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  background: linear-gradient(180deg, rgba(0,20,40,0.97), rgba(0,10,20,0.99));
  color: white;
  font-family: 'Press Start 2P', monospace;
  z-index: 4000;
  padding: 18px 20px;
  border-top: 2px solid #00ffe7;
  text-align: center;
  animation: slideUp 0.4s ease-out;
}

@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}

#a2hsPrompt .a2hs-title {
  font-size: clamp(0.45rem, 2vw, 0.6rem);
  color: #00ffe7;
  margin-bottom: 8px;
}

#a2hsPrompt .a2hs-text {
  font-size: clamp(0.35rem, 1.5vw, 0.48rem);
  color: #aaa;
  line-height: 1.8;
}

#a2hsPrompt .a2hs-text b { color: #fff; }

#a2hsClose {
  position: absolute;
  top: 8px; right: 12px;
  background: none;
  border: none;
  color: #666;
  font-size: 16px;
  cursor: pointer;
  padding: 5px;
}

/* ========== LOADER ========== */
#loader {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #0b0f1a, #05070d) !important;
  color: white;
  z-index: 2000;
}

#logo {
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.8rem, 4vw, 1.4rem);
  margin-bottom: 32px !important;
  color: #00ffe7;
  text-shadow: 0 0 6px #00ffe7, 0 0 12px #00b3ff;
  text-align: center;
  padding: 0 20px !important;
}

#barBox {
  width: 70%; max-width: 400px; height: 18px;
  border-radius: 20px; background: #222 !important; overflow: hidden;
}

#bar {
  width: 0%; height: 100%;
  background: linear-gradient(90deg, #00ffe7, #00b3ff) !important;
  transition: width 0.2s;
}

#status {
  margin-top: 15px !important; opacity: 0.8; color: white;
  font-family: 'Press Start 2P', monospace;
  font-size: clamp(0.4rem, 2vw, 0.6rem);
}

.fadeOut { animation: fade 0.8s forwards; pointer-events: none; }
@keyframes fade { to { opacity: 0; visibility: hidden; } }

/* Rotate prompt */
#rotatePrompt {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95) !important;
  color: white;
  font-family: 'Press Start 2P', monospace;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 5000;
  text-align: center;
  padding: 20px !important;
}

#rotatePrompt .icon { font-size: 48px; margin-bottom: 20px !important; }
#rotatePrompt .text { font-size: clamp(0.5rem, 2.5vw, 0.7rem); line-height: 1.8; }

@media (orientation: portrait) {
  #rotatePrompt { display: flex !important; }
}

footer { display: none !important; }
</style>
</head>

<body>

<div id="rotatePrompt">
  <div class="icon">üì±‚Üª</div>
  <div class="text">Please rotate your device<br>to landscape mode</div>
</div>

<div id="splash">
  <div class="game-icon">üöÄ</div>
  <div class="game-name">ESCAPE PROTOCOL</div>
  <div class="game-sub">The AI Planet</div>
  <button id="runBtn" onclick="runGame()">‚ñ∂ RUN GAME</button>
  <div class="hint">Tap to play fullscreen</div>
</div>

<!-- A2HS prompt ‚Äî shown on mobile browsers that can't do real fullscreen -->
<div id="a2hsPrompt">
  <button id="a2hsClose" onclick="this.parentElement.style.display='none'">‚úï</button>
  <div class="a2hs-title">üì± WANT TRUE FULLSCREEN?</div>
  <div class="a2hs-text" id="a2hsText"></div>
</div>

<div id="loader">
  <div id="logo">üöÄ ESCAPE PROTOCOL<br><span style="font-size:0.6em;color:#ff9900">The AI Planet</span></div>
  <div id="barBox"><div id="bar"></div></div>
  <div id="status">Loading...</div>
</div>

<canvas id="canvas" style="visibility:hidden;"></canvas>

<script>
// ============================================================
// FULLSCREEN STRATEGY (3 layers, like itch.io)
//
// Layer 1: Fullscreen API (works on Chrome Android, desktop)
//   ‚Üí Hides address bar completely
//
// Layer 2: iOS scroll-away trick
//   ‚Üí Scroll down slightly to hide Safari minimal UI bar
//   ‚Üí Combined with minimal-ui viewport + overflow tricks
//
// Layer 3: PWA "Add to Home Screen"
//   ‚Üí If user installs as PWA via manifest.json
//   ‚Üí display: "fullscreen" = zero browser UI
//   ‚Üí Show instructions if on iOS Safari
// ============================================================

var gameStarted = false;
var isStandalone = window.navigator.standalone === true
  || window.matchMedia('(display-mode: standalone)').matches
  || window.matchMedia('(display-mode: fullscreen)').matches;

var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
var isAndroid = /Android/.test(navigator.userAgent);
var isMobile = isIOS || isAndroid || ('ontouchstart' in window);


function runGame() {
  if (gameStarted) return;
  gameStarted = true;

  // Layer 1: Fullscreen API
  enterFullscreen();

  // Layer 2: iOS scroll trick ‚Äî hide Safari bar
  if (isIOS && !isStandalone) {
    iosHideBar();
  }

  unlockAudio();

  document.getElementById('splash').style.display = 'none';
  document.getElementById('a2hsPrompt').style.display = 'none';
  document.getElementById('loader').style.display = 'flex';

  // Load scripts only now
  var gameScript = document.createElement('script');
  gameScript.src = 'game.js';
  gameScript.onload = function() {
    var loveScript = document.createElement('script');
    loveScript.src = 'love.js';
    loveScript.onload = function() { applicationLoad(); };
    document.body.appendChild(loveScript);
  };
  document.body.appendChild(gameScript);
}


// === LAYER 1: FULLSCREEN API ===
function enterFullscreen() {
  var el = document.documentElement;
  var isFs = document.fullscreenElement || document.webkitFullscreenElement;
  if (isFs) return;
  var rfs = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
  if (rfs) {
    rfs.call(el).then(function() {
      setTimeout(resizeCanvas, 100);
      setTimeout(resizeCanvas, 300);
      setTimeout(resizeCanvas, 600);
    }).catch(function() {
      // Fullscreen API failed ‚Äî show A2HS if on mobile
      if (isMobile && !isStandalone) {
        showA2HSPrompt();
      }
    });
  } else if (isMobile && !isStandalone) {
    // No Fullscreen API (iOS Safari) ‚Äî show A2HS
    showA2HSPrompt();
  }
}

// Re-enter fullscreen if exited
document.addEventListener('fullscreenchange', function() {
  setTimeout(resizeCanvas, 200);
});
document.addEventListener('webkitfullscreenchange', function() {
  setTimeout(resizeCanvas, 200);
});


// === LAYER 2: iOS SCROLL TRICK ===
// Scrolling the page slightly causes Safari's address bar to minimize
function iosHideBar() {
  // Temporarily make body taller than viewport
  document.body.style.height = (window.innerHeight + 50) + 'px';
  document.body.style.overflow = 'auto';
  document.body.style.position = 'relative';

  setTimeout(function() {
    window.scrollTo(0, 1);
    setTimeout(function() {
      // Restore fixed positioning
      document.body.style.height = '100%';
      document.body.style.overflow = 'hidden';
      document.body.style.position = 'fixed';
      resizeCanvas();
    }, 300);
  }, 100);
}


// === LAYER 3: ADD TO HOME SCREEN PROMPT ===
function showA2HSPrompt() {
  var prompt = document.getElementById('a2hsPrompt');
  var textEl = document.getElementById('a2hsText');

  if (isIOS) {
    textEl.innerHTML = 'Tap <b>Share</b> ‚¨ÜÔ∏è then <b>"Add to Home Screen"</b><br>for true fullscreen with no URL bar';
  } else {
    textEl.innerHTML = 'Tap <b>‚ãÆ Menu</b> ‚Üí <b>"Add to Home Screen"</b><br>for true fullscreen with no URL bar';
  }

  // Show after a short delay so it doesn't block the game
  setTimeout(function() {
    if (!document.fullscreenElement && !document.webkitFullscreenElement && !isStandalone) {
      prompt.style.display = 'block';
      // Auto-hide after 8 seconds
      setTimeout(function() { prompt.style.display = 'none'; }, 8000);
    }
  }, 2000);
}


// === HARDWARE BACK ‚Üí HUB ===
history.pushState({ game: true }, '');
window.addEventListener('popstate', function() {
  window.location.href = '../index.html';
});


// === CANVAS RESIZE (CSS only) ===
function resizeCanvas() {
  var canvas = document.getElementById("canvas");
  if (!canvas) return;

  var w, h;
  if (window.visualViewport) {
    w = window.visualViewport.width;
    h = window.visualViewport.height;
  } else {
    w = window.innerWidth;
    h = window.innerHeight;
  }

  // On iOS standalone, use screen dimensions for true fullscreen
  if (isStandalone) {
    w = screen.width;
    h = screen.height;
  }

  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';

  canvas.style.display = 'none';
  canvas.offsetHeight;
  canvas.style.display = 'block';
}

window.addEventListener("resize", resizeCanvas);
if (window.visualViewport) {
  window.visualViewport.addEventListener('resize', resizeCanvas);
  window.visualViewport.addEventListener('scroll', resizeCanvas);
}
window.addEventListener("orientationchange", function() {
  setTimeout(resizeCanvas, 50);
  setTimeout(resizeCanvas, 150);
  setTimeout(resizeCanvas, 300);
  setTimeout(resizeCanvas, 500);
  setTimeout(resizeCanvas, 1000);
});


// === TOUCH PREVENTION ===
function preventTouch(e) { if (gameStarted) e.preventDefault(); }
document.addEventListener('touchstart', preventTouch, { passive: false });
document.addEventListener('touchmove', preventTouch, { passive: false });
document.addEventListener('touchend', preventTouch, { passive: false });
document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
document.addEventListener('gestureend', function(e) { e.preventDefault(); });
document.addEventListener('contextmenu', function(e) { if (gameStarted) e.preventDefault(); });

var lastTouchEnd = 0;
document.addEventListener('touchend', function(e) {
  var now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
}, { passive: false });

window.addEventListener("keydown", function(e) {
  if ([32, 37, 38, 39, 40].includes(e.keyCode)) e.preventDefault();
});


// === AUDIO UNLOCK ===
var audioUnlocked = false;
function unlockAudio() {
  if (audioUnlocked) return;
  try {
    var ctx = new (window.AudioContext || window.webkitAudioContext)();
    var buffer = ctx.createBuffer(1, 1, 22050);
    var source = ctx.createBufferSource();
    source.buffer = buffer;
    source.connect(ctx.destination);
    source.start(0);
    if (ctx.state === 'suspended') ctx.resume();
  } catch(e) {}
  audioUnlocked = true;
}


// === LOVE.JS MODULE ===
var Module = {
  arguments: ["./game.love"],
  INITIAL_MEMORY: 67108864,
  canvas: (function() { return document.getElementById("canvas"); })(),

  setStatus: function(text) {
    var status = document.getElementById("status");
    if (status) status.textContent = text || "Starting...";
    if (!text) {
      var loader = document.getElementById("loader");
      var canvas = document.getElementById("canvas");
      if (loader) loader.classList.add("fadeOut");
      if (canvas) {
        canvas.style.visibility = "visible";
        resizeCanvas();
        enterFullscreen();
      }
    }
  },

  monitorRunDependencies: function(left) {
    var total = this.totalDependencies || 0;
    this.totalDependencies = Math.max(total, left);
    var percent = total ? ((this.totalDependencies - left) / this.totalDependencies) * 100 : 0;
    var bar = document.getElementById("bar");
    if (bar) bar.style.width = percent + "%";
  }
};

function applicationLoad() { Love(Module); }

// Register service worker for PWA
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('../sw.js').catch(function() {});
}

resizeCanvas();
</script>

</body>
</html>
